<link rel="stylesheet" href="bag.css"/>
<div id="bag_container">
    <div id="bag_title">[trash] bag</div>
    <div id="bag_content">
        <div class="category" id="hover">
            <h2 class="header">hover</h2>
            <div class="option" id="load">
                <input id="check_load" name="check" type="checkbox"/>
                <label for="check_load">toggle.</label>
            </div>
            <div class="option" id="x">
                <input id="check_x" name="check" type="text" value="5"/>
                <label for="check_x">x</label>
            </div>
            <div class="option" id="y">
                <input id="check_y" name="check" type="text" placeholder="x" value="5"/>
                <label for="check_y">y</label>
            </div>
        </div>
    </div>
</div>
